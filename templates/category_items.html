{% extends "base_format.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12 text-center"><h2>{{ category.name }} <a href="{{ url_for('edit_category', category_name=category.name) }}">Edit</a>|<a href="{{ url_for('category_delete', category_name=category.name)}}">Delete</a></h2></div>
</div>
<div class="row text-left">
    <div class="col-md-12"><a href="{{ url_for('create_item', category_name=category.name) }}">Create New Item</a></div>
</div>

{% for item in items %}
<div class="row">
    <div class="col-md-12">
        <div class="row text-left">
            <div class="col-md-12">
                <h3>{{ item.name }} <a href="{{ url_for('edit_item', category_name=category.name, item_name=item.name)}}">Edit</a>|<a href="{{ url_for('item_delete', category_name=category.name, item_name=item.name)}}">Delete</a></h3>
            </div>
        </div>
        <div class="row text-left">
            <div class="col-md-12">
                <p>{{ item.description }}</p>
            </div>
        </div>

    </div>
</div>
{% endfor %}
{% endblock %}
