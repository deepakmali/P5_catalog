{% extends "base_format.html" %}
{% block content %}
<div class="row">
    <div class="col-md-3 text-left">
        <h2>Categories</h2>
        <a href="{{ url_for('create_category') }}">Create New Category</a>
        {% for category in categories %}
        <p><a href="{{ url_for('category_items', category_name=category.name) }}">{{ category.name }}</a></p>
        {% endfor %}
    </div>
    <div class="col-md-7 text-left">
        <h2>Latest Items</h2>
        <a href="{{ url_for('create_item') }}">Create New Item</a>
        {% for item in latest_items %}
        <p>{{ item.name }} <i>({{item.categories.name}})</i></p>
        {% endfor %}
    </div>
</div>
{% endblock %}
