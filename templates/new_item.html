{% extends "base_format.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        <h3>Create a new item {% if category %}for {{ category.name }} {% endif %}</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form method="POST">
            <div class="form-group">
                <label for="add_item">Item Name</label>
                <input type="text" name="new_item_name" id="add_item" {% if not item %} placeholder="Enter the new Item" {% endif %} {% if item %}value="{{ item.name }}"{% endif %}>
            </div>
            <div class="form-group">
                <label for="add_desc">Description</label>
                <textarea name="new_item_desc" id="add_desc" {% if not item %} placeholder="Add description for the Item" {% endif %}>{% if item %}{{ item.description }}{% endif %}</textarea>
            </div>
            {% if not category %}
            <select class="custom-select" name="selected_category">
                <option selected value="defalut">Open this select menu</option>
                {% for option in all_categories %}
                <option value="{{ option.id }}">{{ option.name }}</option>
                {% endfor %}
            </select>
            {% else %}
            <select class="custom-select" name="selected_category">
                <option selected value="{{ category.id }}">{{ category.name }}</option>
            </select>
            {% endif %}
            <input type="submit" name="submit" value="Create">
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
